# DCG allowlist for flow-next plugin development/testing
#
# These commands are needed for:
# - Flow-next uninstall operations
# - Ralph harness cleanup
#
# Note: Test scripts use /tmp/ paths which dcg allows by default.

# Flow-next directory cleanup (covers .flow/ and all subdirectories)
[[allow]]
command_prefix = "rm -rf .flow"
reason = "Flow-next cleanup/uninstall"

# Ralph directory cleanup (covers scripts/ralph/ and all subdirectories)
[[allow]]
command_prefix = "rm -rf scripts/ralph"
reason = "Ralph cleanup/uninstall"
